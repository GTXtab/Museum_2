<!doctype html>
<html lang="en">
  <!-- #region -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js"></script>
    <title>Namu</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">
      <!-- #region-burger -->
      <aside
        class="burger-menu"
        id="#menu"
      >
        <a
          href="#"
          class="menu__logo"
        >
          <img
            src="icons/logo/logo.png"
            alt="#"
          />
        </a>
        <input
          id="menu__toggle"
          type="checkbox"
          class="menu__toggle"
        />
        <label
          for="menu__toggle"
          class="menu__btn"
        >
          <span></span>
        </label>

        <div class="menu-box">
          <div class="menu__lang">
            <p class="lang__items">
              UA
              <a href="#">
                <img
                  src="icons/menu/dropdown.png"
                  alt="#"
                />
              </a>
            </p>
          </div>

          <div class="menu__time">
            <label class="menu__label">Розклад сьогодні</label>
            <p class="menu__hours">12:00 - 19:00</p>
          </div>

          <div class="menu__address">
            <label class="menu__label">Адреса:</label>
            <p class="menu__home">Київ, вул. М. Грушевського, 6</p>
          </div>

          <ul class="menu-box__list">
            <h5>
              <a
                href="#"
                class="menu-box__item"
              >
                Актуальні виставки
              </a>
            </h5>
            <h5>
              <a
                href="#"
                class="menu-box__item"
              >
                Найближчі події
              </a>
            </h5>
            <h5>
              <a
                href="#"
                class="menu-box__item"
              >
                Новини
              </a>
            </h5>
          </ul>
          <div class="menu__line"></div>
          <button>Купити квиток</button>
        </div>
      </aside>
      <!-- #endregion -->
      <div class="header__container">
        <div class="header__bottom">
          <p class="header__date">10 серпня - 10 листопада</p>
          <h1 class="header__name">Мистецтво ХІХ - ХХ ст.</h1>
          <label class="header__info">Внесок українських митців у світову культуру 19-20 ст.</label>
          <button class="header__button">Купити квиток</button>
          <img
            src="images/header/header-img.png"
            alt="girl"
            class="header__img"
          />
        </div>
      </div>
    </header>
    <main class="main"><br><br><br><br><br><br><br><br><br><br></main>
    <footer class="footer"></footer>
  </body>
</html>
